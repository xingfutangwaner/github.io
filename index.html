<!DOCTYPE html>
<html>
	<head>
		<title>告白气球</title>
		<meta charset="utf8">
		<link rel="stylesheet" type="text/css" href="./public/css/csshake.min.css">
		<link rel="stylesheet" type="text/css" href="./public/css/index.css">
		<script src="./public/js/jquery.3.1.1.min.js" ></script>
	</head>
	<body>
		<div id="content">
			<div data="important" class="shake-rotate">我</div>
			<div data="important" class="shake-rotate">爱</div>
			<div data="important" class="shake-rotate">王</div>
			<div data="important" class="shake-rotate">晓</div>
			<div data="important" class="shake-rotate">佳</div>
		</div>
		<script>
			$(function(){
				var cssList = ["har","hard","slow","little","horizontal","vertical","rotate","opacity","crazy"];
				var obj = $("#content>div");
				obj.css({"animation-name":"shake-rotate","animation-duration":"10ms","animation-timing-function":"ease-in-out","animation-iteration-count":"infinite","animation-play-state":"running"});
				var i = setInterval(function(){
					for(var j =0; j<obj.length;j++){
						obj.eq(j).removeClass();
						var key = cssList[parseInt(Math.random()*cssList.length, 10)];
						var time = (parseInt(Math.random()*90, 10)+10)+"ms";
						var size = (parseInt(Math.random()*60, 10)+40)+"px";
						var classa = "shake-"+key;
						obj.eq(j).addClass(classa);
						obj.eq(j).css({"animation-name":classa,"animation-duration":time,"font-size":size});
					}
				}, 3000);

		</script>
	</body>
</html>
